<div class="btn-group " data-toggle="buttons">
	<input type="button" class="btn btn-primary" ng-click="myFilter = {codeAcamedy: true}" value="CodeAcamedy">
	<input type="button" class="btn btn-primary" ng-click="myFilter = {coderByte: true}" value="CoderByte">
	<input type="button" class="btn btn-primary" ng-click="myFilter = null" value="List All">
</div>
<div class="alumniClass" ng-repeat="alumn in alumni | filter:myFilter">
	<h3>Name: {{alumn.name}} <small>Num ID => {{alumn.id}}</small></h3>
	<a class="btn btn-primary" href="#alumn" ng-click="update(alumn.id)" value="Modify">
</div>
