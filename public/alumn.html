<!DOCTYPE html>
<html lang="en" ng-app="skylabApp">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://bootswatch.com/darkly/bootstrap.min.css" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<link rel="stylesheet" href="css/styles.css">
</head>

<body ng-controller="alumniDetails">
	<div class="alumniClass">
		<h3>Name: {{info.name}} <small>Num ID => {{info.id}}</small></h3>
		<p>Programming experience =>
			<input type="text" ng-value="info.experienceProgramming" ng-model="info.experienceProgramming"></input>
		</p>
		<p>Last Work =>
			<input type="text" ng-value="info.lastWork" ng-model="info.lastWork"></input>
		</p>
		<p>CA Test =>
			<input type="text" ng-value="info.codeAcademy" ng-model="info.codeAcamedy"></input>
		</p>
		<p>CB Test =>
			<input type="text" ng-value="info.coderByte" ng-model="info.coderByte"> </input>
		</p>
		<p>Beatles exam =>
			<input type="text" ng-value="info.beatles" ng-model="info.beatles"> </input>
		</p>
		<p>Tracing</p>
		<input class="tracingInputs" name="" id="" cols="40" rows="5" ng-value="info.comments" ng-model="info.comments"></input>
		<button class="btn-success" ng-click="updateAlumn(info)">Update</button>
	</div>
		<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/controllers.js"></script>
</body>

</html>
